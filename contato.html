    <div class="container">
          <h2 class="text-center mt-5">CADASTRE-SE PARA RECEBER AS PROMOÇÕES: </h2>
          <div class="divDestinos">  
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="validationCustom01" value="Jess" required>
                  <div class="valid-feedback">
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom02" class="form-label">Sobrenome</label>
                  <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                  <div class="valid-feedback">
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustomUsername" class="form-label">Instagram</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label">Cidade</label>
                  <input type="text" class="form-control" id="validationCustom03" required>
                  <div class="invalid-feedback">
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom04" class="form-label">Estado</label>
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Escolher...</option>
                    <option>...</option>
                  </select>
                  <div class="invalid-feedback">
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom05" class="form-label">CEP</label>
                  <input type="text" class="form-control" id="validationCustom05" required>
                  <div class="invalid-feedback">
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      Estou de acordo em receber promoções ForestGump
                    </label>
                    <div class="invalid-feedback">
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btnsub" type="submit">Cadastrar</button>
                </div>
              </form>
          </div>
        </div>
